<div class="admin-container">
  <div class="form-group">
    <label id="titulo-nome">Nome :</label>
    <input type="text" [(ngModel)]="newPizza.name" />
  </div>
  <div class="form-group">
    <label id="titulo-descricao">Descrição :</label>
    <input type="text" [(ngModel)]="newPizza.description" />
  </div>
  <div class="form-group">
    <label id="titulo-preco">Preço :</label>
    <input type="number" [(ngModel)]="newPizza.price" />
  </div>
  <div class="form-group">
    <label id="titulo-ingredientes">Ingredientes :</label>
    <div class="ingredient-list">
      <div *ngFor="let ingredient of ingredients">
        <input type="checkbox" (change)="toggleIngredient(ingredient)" /> {{ ingredient.name }}
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label id="titulo-imagem">Imagem : </label>
    <label for="file-input" id="pizza-image-choose">Escolher imagem</label>
    <input type="file" (change)="onImageSelected($event)" id="file-input" name="file-input" />
    <div *ngIf="newPizza.image">
      <img [src]="newPizza.image" alt="Imagem da Pizza" class="pizza-image-preview" />
    </div>
  </div>
  <div class="form-group-button">
   <button (click)="addPizza()">Adicionar Pizza</button> 
  </div>
  

  <h2 class="tittle-list">Pizzas</h2>
  <ul>
    <li *ngFor="let pizza of pizzas">
      <div class="pizza-card">
        <div class="pizza-card-image">
          <img [src]="pizza.image" alt="{{ pizza.name }}" class="pizza-card-img" />
        </div>
        <div class="pizza-card-details">
          <h3>{{ pizza.name }}</h3>
          <p class="price">Preço: {{ pizza.price | currency:'BRL':'symbol' }}</p>
          <p class="description">{{ pizza.description }}</p>
        </div>
        <div class="pizza-card-actions">
          <button (click)="deletePizza(pizza.id)" class="delete-btn">Excluir</button>
          <button (click)="editPizza(pizza)" class="edit-btn">Editar</button>
        </div>
      </div>
    </li>
  </ul>  
</div>
